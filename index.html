    <link rel="stylesheet" href="style.css">
    <title>Calculadora_Juros_Simples</title>
</head>
<body>
    <main>
        <div class="boxCalc">

            <input type="text" id="capital">

                <p></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
